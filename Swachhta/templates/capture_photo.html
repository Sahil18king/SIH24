<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Photo</title>
</head>

<body>
    <h1>Capture Photo and Submit</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capture Photo</button>
    <button id="submit" disabled>Confirm</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <img id="photo" src="" alt="Captured Photo" style="display:none;">
    <div id="output">
        <div id="graph">
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let photo = document.getElementById('photo');
        let submitButton = document.getElementById('submit');
        let capturedImageBlob = null;

        // Request access to the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Error accessing the camera:', error);
            });

        // Capture photo
        document.getElementById('capture').addEventListener('click', function () {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                capturedImageBlob = blob;
                photo.src = URL.createObjectURL(blob);
                photo.style.display = 'block';
                submitButton.disabled = false;
            }, 'image/jpeg');
        });

        // Get location and submit photo
        document.getElementById('submit').addEventListener('click', function () {
            if (!capturedImageBlob) {
                alert('Please capture a photo first.');
                return;
            }

            navigator.geolocation.getCurrentPosition(function (position) {
                let latitude = position.coords.latitude;
                let longitude = position.coords.longitude;

                let formData = new FormData();
                formData.append('image', capturedImageBlob, 'photo.jpg');
                formData.append('latitude', latitude);
                formData.append('longitude', longitude);

                fetch('{% url "capture_image" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {
                            console.log('Graph URL:', data.image_url);  // Debugging line
                            let img = document.createElement('img');
                            img.src = data.image_url;
                            img.onload = function () {
                                document.getElementById('graph').innerHTML = '';
                                document.getElementById('graph').appendChild(img);
                            };
                            img.onerror = function () {
                                console.error('Failed to load the image.');
                            };
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                    });
            }, function (error) {
                console.error('Error getting location:', error);
                alert('Unable to get location.');
            });
        });
    </script>

</body>

</html>
